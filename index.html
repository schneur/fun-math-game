<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <title>Fun Math Game</title>
  </head>
  <body>
    <img src="./images/harley-davidson-wdc9ZAiwBB4-unsplash.jpg" class="w-100 d-none d-lg-block" alt="responsive image">
    <img src="./images/kenny-leys-JAD82NI3l2Y-unsplash.jpg" class="w-100 d-lg-none" alt="responsive image">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xs-auto text-center pt-4 mt-3">
          <h2>The Ten Second Math Game</h2>
          <h3 class="mt-3 py-4" id="mathEquation"></h3>
          <h5 class="gameInfo"></h5>
          <p><span id="timer">10</span><br>seconds</p>
        </div>
      </div>

      <div class="row justify-content-center my-3">
        <div class="col-xs-auto text-center">

          <button class="startTimer btn btn-success my-3" onclick="startTimer()">Start</button>

          <form>
            <input class="rounded border-primary bg-light" type="number" id="user-input" name="userInput">
          </form>

        </div>
      </div>
      <div class="row justify-content-center my-3">
        <div class="col-xs-auto text-center">
          
          <h5 id="usersOperaters" class="mt-3">choose math equations</h5>
          <input id="plus" name="plus" class="equations ml-3" value="+" type="checkbox" checked/>
          <label for="plus">+</label>

          <input id="minus" name="minus" class="equations ml-3" value="-" type="checkbox">
          <label for="minus">-</label>

         <input id="times" name="times" class="equations ml-3" value="x" type="checkbox">
         <label for="times">x</label>

         <form>
          <label for="vol">Choose range of numbers</label>
          <br>
          <input type="range" id="vol" name="vol" min="5" step="5" max="50" value="10">
          <p class="usersRange">10</p>
         </form>
        </div>  
      </div>
      <div class="text-center">
        <h5 class="score">current score: </h5>
        <h5 class="highScore">your high score: </h5>
      </div>
    



    
    </div>
    
 
    <script src="script.js"></script>
  </body>
</html>

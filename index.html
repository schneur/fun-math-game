<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <title>Fun Math Game</title>
  </head>
  <body>

    <h2>The Ten Second Math Game</h2>
    
    <div>
      <h3 id="mathEquation"></h3>
      <h5 class="gameInfo"></h5>
      <p><span id="timer">10</span><br>seconds</p>
    </div>
    
    
    <button class="startTimer" onclick="startTimer()">Start</button>
    
    <form>
      <input type="number" id="user-input" name="userInput">
    </form>
 
    <script src="script.js"></script>
  </body>
</html>
